<html>
  <body>
    <h1>Login</h1>
    <form action="" method="post">
      <label for="email">e-mail:</label>
      <input type="text" name="email" id="email" />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" />
      <input type="submit" value="Login" />
    </form>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
  </body>
</html>
